<h1 class="gestion__title">Gestion des ruches et ruchers</h1>

<table class="gestion__table">

  <thead class="gestion__table_name">Nom du rucher</thead>
  <thead class="gestion__table_edit">Editer</thead>
  <thead class="gestion__table_delete">Supprimer</thead>
  <tbody>
    <tr *ngFor="let rucher of listRuchers;let index = index;">
      <td>{{rucher._id}}</td>
      <td><button (click)="goToEditRucher(rucher._id)">Editer</button></td>
      <td><button (click)="deleteRucher(index)">Supprimer</button></td>
    </tr>
  </tbody>
  <!-- Ajouter les tbody en bouclant sur la liste des ruchers-->
</table>

<a class="gestion__add">Ajouter un rucher</a>
