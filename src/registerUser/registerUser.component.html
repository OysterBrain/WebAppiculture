<h1>S'enregister en tant que nouvel utilisateur</h1>
<label>Email</label>
<input type="text" [(ngModel)]="email"  required>
<label>Mot de Passe</label>
<input type="password" [(ngModel)]="password" required>
<label>Confirmation du Mot de Passe</label>
<input type="password" [(ngModel)]="passwordConfirm" required>
<button (click)="onSubmit()">S'enregister</button>
