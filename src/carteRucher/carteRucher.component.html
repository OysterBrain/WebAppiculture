  <div id="map"></div>

  <table class="map__unknown__table"  *ngIf="listRuchersWithoutCoord.length>0">

    <th class="map__unknown__table_head">Ruchers sans coordonnÃ©es</th>
    <th class="map__unknown__table_head">Visiter</th>

    <tr *ngFor="let rucher of listRuchersWithoutCoord;let index = index;">
